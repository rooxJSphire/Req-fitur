<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lihat Pesan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message-card {
      background: rgba(255, 255, 255, 0.1);
      border-left: 5px solid #00c6ff;
      padding: 15px;
      border-radius: 10px;
      animation: slideIn 0.5s ease-in-out;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
      flex-wrap: wrap;
    }

    .message-card h3 {
      margin: 0;
      font-size: 18px;
      color: #00c6ff;
    }

    .message-card p {
      margin: 5px 0 0;
    }

    .message-card time {
      font-size: 12px;
      color: #ccc;
      display: block;
      margin-top: 5px;
    }

    .delete-btn {
      margin-top: 10px;
      background-color: #ff4e4e;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      height: fit-content;
    }

    .delete-btn:hover {
      background-color: #e04141;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daftar Pesan</h1>
    <div id="messages" class="messages"></div>
  </div>

  <script>
    async function loadMessages() {
      try {
        const res = await fetch("data.json");
        const data = await res.json();
        const messagesDiv = document.getElementById("messages");

        if (!Array.isArray(data) || data.length === 0) {
          messagesDiv.innerHTML = "<p>Belum ada pesan.</p>";
          return;
        }

        data.reverse().forEach((msg, index) => {
          const card = document.createElement("div");
          card.className = "message-card";

          card.innerHTML = `
            <div class="msg-content">
              <h3>${msg.name}</h3>
              <p>${msg.message}</p>
              <time>${new Date(msg.time).toLocaleString()}</time>
            </div>
            <button class="delete-btn" onclick="deleteMessage(${data.length - 1 - index})">Hapus</button>
          `;

          messagesDiv.appendChild(card);
        });
      } catch (err) {
        document.getElementById("messages").innerHTML = "<p>Gagal memuat pesan.</p>";
      }
    }

    function deleteMessage(index) {
      alert(`Fungsi hapus ini hanya tampilan.\nUntuk benar-benar menghapus, perlu GitHub Token + API untuk update file data.json.`);
    }

    loadMessages();
  </script>
</body>
</html>
